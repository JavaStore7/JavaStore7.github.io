<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❗JavaStore Converter❗</title>
    <meta name="description" content="Convert USD to IDR or IDR to USD with ease" />
    <meta property="og:image" content="https://javastore.my.id/img/cv.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://javastore.my.id/img/cwe.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .converter h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .converter p.description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .converter input, .converter button, .converter select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .converter button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .converter button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            margin: 0 10px;
        }
        .social-icons a:hover {
            color: #007BFF;
        }
        .copyright {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="converter">
    <h1>❗Currency Converter❗</h1>
    <p class="description">Convert USD to IDR or IDR to USD with ease</p>

    <select id="conversionType">
        <option value="usdToIdr">USD to IDR</option>
        <option value="idrToUsd">IDR to USD</option>
    </select>
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>

    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://javaprem.t.me" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://javastore.my.id" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    <div class="copyright">
        Copyright &copy; 2024 JavaStore
    </div>
</div>

<script>
    function convert() {
        const amount = document.getElementById('amount').value;
        const conversionType = document.getElementById('conversionType').value;
        const exchangeRate = 15000; // Contoh nilai tukar tetap

        let result;

        if (amount) {
            if (conversionType === "usdToIdr") {
                const idr = amount * exchangeRate;
                result = `${amount} USD = Rp. ${idr.toLocaleString()} IDR`;
            } else if (conversionType === "idrToUsd") {
                const usd = amount / exchangeRate;
                result = `Rp. ${amount.toLocaleString()} IDR = ${usd.toFixed(2)} USD`;
            }
            document.getElementById('result').innerText = result;
        } else {
            document.getElementById('result').innerText = "Please enter an amount.";
        }
    }
</script>

</body>
</html>
